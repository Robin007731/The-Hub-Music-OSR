<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hub Music OSR - Enviar Canci√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1DB954;
            --bg: #000000;
            --card: #121212;
            --input: #282828;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo-osr {
            width: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        h1 {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -1px;
            color: var(--primary);
        }

        .main-card {
            background: var(--card);
            padding: 20px;
            border-radius: 24px;
            border: 1px solid #222;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .group {
            text-align: left;
            margin-bottom: 15px;
            position: relative;
        }

        label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: #888;
            display: block;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: var(--input);
            border: 1px solid transparent;
            padding: 14px;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* PANEL DE SUGERENCIAS FLOTANTE */
        #search-results {
            background: #1c1c1c;
            border-radius: 12px;
            margin-top: 5px;
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #333;
            display: none; /* Se activa al escribir */
            position: absolute;
            width: 100%;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #282828;
            transition: 0.2s;
        }

        .result-item:hover { background: #282828; }

        .result-item img {
            width: 65px;
            height: 45px;
            border-radius: 6px;
            margin-right: 12px;
            object-fit: cover;
        }

        .result-info { flex: 1; overflow: hidden; }
        .result-info b { font-size: 13px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }
        .result-info span { font-size: 11px; color: #888; display: block; }

        /* VISTA PREVIA SELECCIONADA */
        #selection-preview {
            display: none;
            margin: 15px 0;
            padding: 12px;
            background: rgba(29, 185, 84, 0.05);
            border-radius: 15px;
            border: 1px dashed var(--primary);
        }

        #selection-preview img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .btn-send {
            background: var(--primary);
            color: black;
            border: none;
            padding: 16px;
            border-radius: 50px;
            width: 100%;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-send:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div class="app-container">
        <img src="logo-osr.png" class="logo-osr" alt="Logo">
        <h1>THE HUB OSR</h1>

        <div class="main-card">
            <div class="group">
                <label>Tu Nombre</label>
                <input type="text" id="username" placeholder="¬øQui√©n eres?">
            </div>

            <div class="group">
                <label>Buscar M√∫sica</label>
                <input type="text" id="search-input" placeholder="Escribe canci√≥n o artista..." oninput="debounceSearch()">
                <div id="search-results"></div>
            </div>

            <div id="selection-preview">
                <span style="font-size: 10px; color: var(--primary); font-weight: 800; display: block; margin-bottom: 5px;">SELECCIONADO:</span>
                <img id="selected-thumb" src="">
                <b id="selected-title" style="font-size: 13px; display: block;"></b>
            </div>

            <button class="btn-send" onclick="sendToHub()">ENVIAR A LA FILA</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCk4wgJ2LPicyWnO8XXPQxqu49dtqM8jz4",
            databaseURL: "https://the-hub-music-osr-default-rtdb.firebaseio.com",
            projectId: "the-hub-music-osr",
            appId: "1:225954155604:web:cb84739b7d7e769661b1c1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const YT_API_KEY = "AIzaSyBiRDaFPzpNrmg_SHvAZqtBsGXqHXkgK5k";
        let selectedId = null;
        let timer; // Para no saturar la API

        document.getElementById('username').value = localStorage.getItem('osr_user') || "";

        // Funci√≥n "Debounce" para esperar a que el usuario deje de escribir un poco
        function debounceSearch() {
            clearTimeout(timer);
            timer = setTimeout(searchYT, 400); // Busca 400ms despu√©s de que dej√≥ de escribir
        }

        async function searchYT() {
            const query = document.getElementById('search-input').value.trim();
            const resDiv = document.getElementById('search-results');
            
            if (query.length < 3) {
                resDiv.style.display = "none";
                return;
            }

            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=6&q=${encodeURIComponent(query)}&type=video&key=${YT_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                resDiv.innerHTML = "";
                resDiv.style.display = "block";

                data.items.forEach(item => {
                    const video = item.snippet;
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <img src="${video.thumbnails.default.url}">
                        <div class="result-info">
                            <b>${video.title}</b>
                            <span>${video.channelTitle}</span>
                        </div>
                    `;
                    div.onclick = () => {
                        selectedId = item.id.videoId;
                        document.getElementById('selected-thumb').src = video.thumbnails.high.url;
                        document.getElementById('selected-title').innerText = video.title;
                        document.getElementById('selection-preview').style.display = "block";
                        document.getElementById('search-input').value = video.title;
                        resDiv.style.display = "none";
                    };
                    resDiv.appendChild(div);
                });
            } catch (e) {
                console.error("Error:", e);
            }
        }

        function sendToHub() {
            const user = document.getElementById('username').value.trim();
            if (!user || !selectedId) return alert("Pon tu nombre y selecciona una m√∫sica.");

            localStorage.setItem('osr_user', user);
            db.ref('osr_lista').push({
                user: user,
                id: selectedId,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                estado: null
            }).then(() => {
                alert("üé∂ ¬°Enviado! Tu m√∫sica est√° en fila.");
                location.reload();
            });
        }

        // Cerrar resultados si se toca fuera
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                document.getElementById('search-results').style.display = "none";
            }
        });
    </script>
</body>
</html>
