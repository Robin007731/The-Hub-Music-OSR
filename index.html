<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hub Music OSR - Robinson Chagas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1DB954;
            --bg: #000000;
            --card: #121212;
            --input: #282828;
            --text: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 120px;
            overflow-x: hidden;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 30px 20px 10px;
            background: linear-gradient(to bottom, #1db95415, transparent);
        }

        .logo-osr {
            width: 45px;
            filter: drop-shadow(0 0 10px var(--primary));
            margin-bottom: 8px;
        }

        h1 { font-size: 16px; font-weight: 900; margin: 0; color: var(--primary); letter-spacing: 1px; }

        .container { padding: 0 15px; max-width: 500px; margin: auto; }

        /* NAVEGACI√ìN */
        .page { display: none; animation: fadeIn 0.4s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        /* TARJETAS */
        .main-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #222; }
        .group { text-align: left; margin-bottom: 15px; position: relative; }
        label { font-size: 9px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; display: block; margin-bottom: 6px; }
        
        input { width: 100%; background: var(--input); border: 1px solid transparent; padding: 14px; border-radius: 10px; color: white; font-size: 14px; box-sizing: border-box; }
        input:focus { outline: none; border-color: var(--primary); }

        /* BUSCADOR */
        #search-results {
            background: #1c1c1c; border-radius: 10px; margin-top: 5px; max-height: 250px; overflow-y: auto;
            border: 1px solid #333; display: none; position: absolute; width: 100%; z-index: 100;
        }
        .result-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #282828; cursor: pointer; }
        .result-item img { width: 45px; height: 35px; border-radius: 4px; margin-right: 12px; object-fit: cover; }

        /* LISTAS */
        .list-item { display: flex; align-items: center; background: var(--card); padding: 10px; border-radius: 14px; margin-bottom: 10px; border: 1px solid #222; }
        .list-item img { width: 45px; height: 45px; border-radius: 8px; margin-right: 12px; object-fit: cover; }
        .list-info { flex: 1; overflow: hidden; }
        .list-info b { font-size: 12px; display: block; color: var(--primary); }
        .list-info span { font-size: 11px; color: white; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .btn-reorder { background: var(--primary); border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; }
        .btn-send { background: var(--primary); color: black; border: none; padding: 16px; border-radius: 50px; width: 100%; font-weight: 900; font-size: 15px; margin-top: 10px; cursor: pointer; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(5px); }
        .modal-content { background: #121212; margin: 20% auto; padding: 25px; border-radius: 20px; width: 80%; max-width: 350px; border: 1px solid #333; }

        /* PIE DE P√ÅGINA */
        .footer-credits { position: fixed; bottom: 85px; left: 0; right: 0; text-align: center; }
        .author-text { font-size: 9px; color: #444; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; }
        .terms-link { font-size: 10px; color: #666; text-decoration: underline; cursor: pointer; display: inline-block; margin-top: 4px; }

        /* NAV BAR */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; padding: 10px 0 25px; z-index: 1000; }
        .nav-btn { background: none; border: none; color: #555; font-weight: 800; font-size: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn.active-nav { color: var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo-osr.png" class="logo-osr">
        <h1>THE HUB MUSIC OSR</h1>
    </div>

    <div class="container">
        <div id="page-pedir" class="page active-page">
            <div class="main-card">
                <div class="group">
                    <label>üë§ Tu Nombre</label>
                    <input type="text" id="username" placeholder="¬øC√≥mo te llamas?">
                </div>
                <div class="group">
                    <label>üîç Buscar en YouTube</label>
                    <input type="text" id="search-input" placeholder="Artista o canci√≥n..." oninput="debounceSearch()">
                    <div id="search-results"></div>
                </div>
                <div id="selection-preview" style="display:none; margin-bottom: 15px;">
                    <img id="selected-thumb" src="" style="width:100%; border-radius:12px;">
                    <b id="selected-title" style="font-size:12px; color:var(--primary); margin-top:8px; display:block;"></b>
                </div>
                <button class="btn-send" onclick="sendToFirebase()">ENVIAR A FILA</button>
            </div>
        </div>

        <div id="page-lista" class="page">
            <h2 style="font-size: 12px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 15px;">Fila en Vivo</h2>
            <div id="public-queue-container"></div>
        </div>

        <div id="page-historial" class="page">
            <h2 style="font-size: 12px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 15px;">Mis Pedidos</h2>
            <div id="my-history-container"></div>
        </div>
    </div>

    <div class="footer-credits">
        <div class="author-text">Created by Robinson Chagas</div>
        <div class="terms-link" onclick="openTerms()">T√©rminos y Condiciones</div>
    </div>

    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span style="color:var(--primary); float:right; cursor:pointer; font-size:24px;" onclick="closeTerms()">&times;</span>
            <h2 style="color:var(--primary); font-size:16px;">Reglas del Hub</h2>
            <p style="font-size:12px; line-height:1.6; color:#bbb;">
                ‚Ä¢ No se permite m√∫sica ofensiva.<br>
                ‚Ä¢ El administrador puede gestionar la fila seg√∫n el ambiente.<br>
                ‚Ä¢ Respeta el turno de los dem√°s.<br><br>
                <small style="color:#555;">Software by Robinson Chagas</small>
            </p>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn active-nav" id="nav-pedir" onclick="changePage('pedir')"><span>‚ûï</span> PEDIR</button>
        <button class="nav-btn" id="nav-lista" onclick="changePage('lista')"><span>üóíÔ∏è</span> VER LISTA</button>
        <button class="nav-btn" id="nav-historial" onclick="changePage('historial')"><span>üïí</span> MI HISTORIAL</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCk4wgJ2LPicyWnO8XXPQxqu49dtqM8jz4",
            databaseURL: "https://the-hub-music-osr-default-rtdb.firebaseio.com",
            projectId: "the-hub-music-osr",
            appId: "1:225954155604:web:cb84739b7d7e769661b1c1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const YT_API_KEY = "AIzaSyBiRDaFPzpNrmg_SHvAZqtBsGXqHXkgK5k";

        let selectedVideoData = null;
        let searchTimer;

        // Recuperar nombre guardado
        document.getElementById('username').value = localStorage.getItem('osr_user_name') || "";

        function openTerms() { document.getElementById('termsModal').style.display = "block"; }
        function closeTerms() { document.getElementById('termsModal').style.display = "none"; }

        function changePage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
            document.getElementById('page-' + pageId).classList.add('active-page');
            document.getElementById('nav-' + pageId).classList.add('active-nav');
            
            if(pageId === 'lista') listenToQueue();
            if(pageId === 'historial') loadLocalHistory();
        }

        function debounceSearch() {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(performSearch, 500);
        }

        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            const resultsDiv = document.getElementById('search-results');
            if (query.length < 3) { resultsDiv.style.display = "none"; return; }
            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${encodeURIComponent(query)}&type=video&key=${YT_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                resultsDiv.innerHTML = ""; resultsDiv.style.display = "block";
                data.items.forEach(item => {
                    const v = item.snippet;
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `<img src="${v.thumbnails.default.url}"><div class="result-info"><b>${v.title}</b></div>`;
                    div.onclick = () => {
                        selectedVideoData = { id: item.id.videoId, title: v.title };
                        document.getElementById('selected-thumb').src = v.thumbnails.high.url;
                        document.getElementById('selected-title').innerText = v.title;
                        document.getElementById('selection-preview').style.display = "block";
                        document.getElementById('search-input').value = v.title;
                        resultsDiv.style.display = "none";
                    };
                    resultsDiv.appendChild(div);
                });
            } catch (e) { console.error(e); }
        }

        function sendToFirebase(reorderObj = null) {
            const user = document.getElementById('username').value.trim();
            const song = reorderObj || selectedVideoData;
            
            if (!user || !song) return alert("Completa los datos primero.");
            
            localStorage.setItem('osr_user_name', user);
            
            // Guardar localmente
            let history = JSON.parse(localStorage.getItem('osr_history') || "[]");
            history = history.filter(h => h.id !== song.id);
            history.unshift(song);
            localStorage.setItem('osr_history', JSON.stringify(history.slice(0, 20)));

            db.ref('osr_lista').push({
                user: user, id: song.id, title: song.title,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                estado: null
            }).then(() => { 
                alert("üé∂ ¬°Enviado a Robinson!"); 
                if(!reorderObj) location.reload();
            });
        }

        function loadLocalHistory() {
            const container = document.getElementById('my-history-container');
            const history = JSON.parse(localStorage.getItem('osr_history') || "[]");
            container.innerHTML = history.length ? "" : "<p style='color:#555; text-align:center;'>Sin historial.</p>";
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <img src="https://img.youtube.com/vi/${item.id}/mqdefault.jpg">
                    <div class="list-info"><b>Visto antes</b><span>${item.title}</span></div>
                    <button class="btn-reorder" onclick='sendToFirebase(${JSON.stringify(item)})'>üîÑ</button>
                `;
                container.appendChild(div);
            });
        }

        function listenToQueue() {
            const container = document.getElementById('public-queue-container');
            db.ref('osr_lista').on('value', (snap) => {
                container.innerHTML = "";
                if (!snap.exists()) { container.innerHTML = "<p style='color:#555; text-align:center;'>Fila vac√≠a.</p>"; return; }
                snap.forEach(child => {
                    const data = child.val();
                    if (data.estado !== 'reproducida') {
                        const div = document.createElement('div');
                        div.className = 'list-item';
                        div.innerHTML = `
                            <img src="https://img.youtube.com/vi/${data.id}/mqdefault.jpg">
                            <div class="list-info"><b>PR√ìXIMA</b><span>${data.title}</span><small style="color:#666; font-size:9px;">DE: ${data.user}</small></div>
                        `;
                        container.appendChild(div);
                    }
                });
            });
        }
    </script>
</body>
</html>
