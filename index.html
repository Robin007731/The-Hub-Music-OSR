<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hub Music OSR - Enviar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-dark: #000000;
            --card-bg: #181818;
            --input-bg: #282828;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo-osr {
            width: 110px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 12px rgba(29, 185, 84, 0.4));
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .main-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .field-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--spotify-green);
            margin-bottom: 10px;
            letter-spacing: 1.2px;
        }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid transparent;
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--spotify-green);
            background: #333;
        }

        /* Contenedor de Previsualizaci贸n */
        #preview-section {
            display: none;
            margin-top: 20px;
            animation: slideIn 0.4s ease-out;
        }

        #preview-section img {
            width: 100%;
            border-radius: 15px;
            border: 2px solid var(--spotify-green);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .preview-label {
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 8px;
            display: block;
        }

        .btn-submit {
            background: var(--spotify-green);
            color: black;
            border: none;
            padding: 18px;
            border-radius: 50px;
            width: 100%;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-submit:active {
            transform: scale(0.96);
        }

        .btn-submit:hover {
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.4);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <img src="logo-osr.png" alt="Logo OSR" class="logo-osr">
        <h1>The Hub Music OSR</h1>

        <div class="main-card">
            <div class="field-group">
                <label> Nombre del Colaborador</label>
                <input type="text" id="username" placeholder="驴C贸mo te llamas?">
            </div>

            <div class="field-group">
                <label> Enlace de YouTube</label>
                <input type="text" id="url" placeholder="Pega el link aqu铆..." oninput="handlePreview()">
            </div>

            <div id="preview-section">
                <span class="preview-label">Confirmar Video:</span>
                <img id="thumbnail" src="">
            </div>

            <button class="btn-submit" onclick="submitSong()">ENVIAR A LA COLA</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Configuraci贸n de tu Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCk4wgJ2LPicyWnO8XXPQxqu49dtqM8jz4",
            authDomain: "the-hub-music-osr.firebaseapp.com",
            databaseURL: "https://the-hub-music-osr-default-rtdb.firebaseio.com",
            projectId: "the-hub-music-osr",
            appId: "1:225954155604:web:cb84739b7d7e769661b1c1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Autocargar el nombre si ya lo us贸 antes
        document.getElementById('username').value = localStorage.getItem('osr_user_name') || "";

        function getYouTubeID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        function handlePreview() {
            const url = document.getElementById('url').value;
            const id = getYouTubeID(url);
            const previewSection = document.getElementById('preview-section');
            const thumbImg = document.getElementById('thumbnail');

            if (id) {
                thumbImg.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
                previewSection.style.display = "block";
            } else {
                previewSection.style.display = "none";
            }
        }

        function submitSong() {
            const name = document.getElementById('username').value.trim();
            const url = document.getElementById('url').value.trim();
            const videoId = getYouTubeID(url);

            if (!name) return alert("Por favor, ingresa tu nombre.");
            if (!videoId) return alert("El enlace de YouTube no es v谩lido.");

            // Guardar nombre localmente para comodidad
            localStorage.setItem('osr_user_name', name);

            // Enviar a la lista de Firebase
            database.ref('osr_lista').push({
                user: name,
                id: videoId,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                status: "pending"
            }).then(() => {
                alert("隆Canci贸n enviada! El Admin la pondr谩 pronto.");
                document.getElementById('url').value = "";
                document.getElementById('preview-section').style.display = "none";
            }).catch((error) => {
                alert("Error al enviar: " + error.message);
            });
        }
    </script>
</body>
</html>
